mutation ToggleLikeV2($toggleLikeV2Id: Int, $type: LikeableType) {
    ToggleLikeV2(id: $toggleLikeV2Id, type: $type) {
        ...on ListActivity {
            ...ListActivityFragment
        }
        ... on TextActivity {
            ...TextActivityFragment
        }
        ...on MessageActivity {
            ...MessageActivityFragment
        }
        ... on ActivityReply {
            ...ReplyFragment
        }
        ... on Thread {
            id
            isLiked
        }
        ... on ThreadComment {
            isLiked
        }
    }
}