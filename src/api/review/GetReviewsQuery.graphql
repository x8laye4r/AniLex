query MediaTrends($sort: [ReviewSort]) {
    Page {
        reviews(sort: $sort) {
            id  # id of the review
            mediaType
            summary
            createdAt
            user {
                id
                name
                avatar {
                    medium
                }
            }
        }
        media {
            id
            bannerImage
            title {
                userPreferred
            }
        }
        pageInfo {
            ...PageInfo
        }
    }
}
