query MediaTrends($sort: [ReviewSort]) {
    Page {
        reviews(sort: $sort) {
            id  # id of the review
            summary
            mediaType
            createdAt
            user {
                id
                name
                avatar {
                    medium
                }
            }
            media {
                id
                bannerImage
                title {
                    userPreferred
                }
            }
        }
        pageInfo {
            ...PageInfo
        }
    }
}
