query GetUserFavoriteAnimeQuery($userId: Int, $page: Int, $perPage: Int) {
    User(id: $userId) {
        favourites {
            anime(page: $page, perPage: $perPage) {
                nodes {
                    id
                    title {
                        userPreferred
                    }
                    coverImage {
                        large
                    }
                }
                pageInfo {
                    ...PageInfo
                }
            }
        }
    }
}