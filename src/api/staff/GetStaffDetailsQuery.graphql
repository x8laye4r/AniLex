query GetStaffDetailsQuery($staffId: Int) {
    Staff(id: $staffId) {
        id
        name {
            userPreferred
            native
            alternative
        }
        image {
            large
        }
        description
        primaryOccupations
        gender
        languageV2
        dateOfBirth {
            ...FuzzyDate
        }
        dateOfDeath {
            ...FuzzyDate
        }
        age
        yearsActive
        homeTown
        bloodType
        favourites
        isFavourite
        siteUrl

        # some general info for the background
        isFavouriteBlocked
        favourites
        isFavourite
    }
}