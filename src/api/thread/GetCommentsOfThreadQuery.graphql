query GetThreadsQuery($page: Int, $perPage: Int, $sort: [ThreadSort], $search: String, $subscribed: Boolean) {
    Page(page: $page, perPage: $perPage) {
        threads(sort: $sort, search: $search, subscribed: $subscribed) {
            id
            title
            body
            isLiked
            replyCount
            isLocked
            isSubscribed
            createdAt
            categories {
                name
                id
            }
            likeCount
            user {
                id
                name
                avatar {
                    medium
                }
            }
        }
        pageInfo {
            ...PageInfo
        }
    }
}