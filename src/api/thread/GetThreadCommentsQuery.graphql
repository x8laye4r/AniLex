query GetCommentsOfThreadQuery($page: Int, $perPage: Int, $threadId: Int) {
    Page(page: $page, perPage: $perPage) {
        threadComments(threadId: $threadId) {
            id
            comment
            likeCount
            isLiked
            createdAt
            isLocked
            user {
                id
                name
                avatar {
                    medium
                }
            }
            childComments # null if name contains ThreadComment
            comment
        }
        pageInfo {
            ...PageInfo
        }
    }
}